<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1800" viewBox="0 0 1200 1800">
  <!-- خلفية الصفحة -->
  <rect width="1200" height="1800" fill="#fefefe" stroke="#2c5530" stroke-width="3"/>
  
  <!-- إطار خارجي -->
  <rect x="50" y="50" width="1100" height="1700" fill="none" stroke="#2c5530" stroke-width="2"/>
  
  <!-- إطار داخلي -->
  <rect x="80" y="80" width="1040" height="1640" fill="none" stroke="#2c5530" stroke-width="1"/>
  
  <!-- خط فاصل في المنتصف -->
  <line x1="600" y1="100" x2="600" y2="1700" stroke="#2c5530" stroke-width="1" opacity="0.3"/>
  
  <!-- خطوط الصفحة (15 سطر) -->
  <g stroke="#2c5530" stroke-width="0.5" opacity="0.4">
    <line x1="100" y1="200" x2="1100" y2="200"/>
    <line x1="100" y1="300" x2="1100" y2="300"/>
    <line x1="100" y1="400" x2="1100" y2="400"/>
    <line x1="100" y1="500" x2="1100" y2="500"/>
    <line x1="100" y1="600" x2="1100" y2="600"/>
    <line x1="100" y1="700" x2="1100" y2="700"/>
    <line x1="100" y1="800" x2="1100" y2="800"/>
    <line x1="100" y1="900" x2="1100" y2="900"/>
    <line x1="100" y1="1000" x2="1100" y2="1000"/>
    <line x1="100" y1="1100" x2="1100" y2="1100"/>
    <line x1="100" y1="1200" x2="1100" y2="1200"/>
    <line x1="100" y1="1300" x2="1100" y2="1300"/>
    <line x1="100" y1="1400" x2="1100" y2="1400"/>
    <line x1="100" y1="1500" x2="1100" y2="1500"/>
    <line x1="100" y1="1600" x2="1100" y2="1600"/>
  </g>
  
  <!-- رقم الصفحة -->
  <text x="100" y="100" font-family="Arial" font-size="18" fill="#2c5530" font-weight="bold">2</text>
  <text x="1100" y="100" font-family="Arial" font-size="18" fill="#2c5530" font-weight="bold">2</text>
  
  <!-- نص سورة البقرة - الجانب الأيمن -->
  <g font-family="Arial" font-size="20" fill="#2c5530" text-anchor="end">
    <text x="1100" y="250">وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</text>
    <text x="1100" y="350">وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ</text>
    <text x="1100" y="450">وَمَا أُنزِلَ مِن قَبْلِكَ</text>
    <text x="1100" y="550">وَبِالْآخِرَةِ هُمْ يُوقِنُونَ</text>
    <text x="1100" y="650">أُولَٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ</text>
    <text x="1100" y="750">وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ</text>
    <text x="1100" y="850">إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ</text>
    <text x="1100" y="950">أَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ</text>
    <text x="1100" y="1050">لَا يُؤْمِنُونَ</text>
    <text x="1100" y="1150">خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ</text>
    <text x="1100" y="1250">وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَارِهِمْ</text>
    <text x="1100" y="1350">غِشَاوَةٌ وَلَهُمْ عَذَابٌ عَظِيمٌ</text>
    <text x="1100" y="1450">وَمِنَ النَّاسِ مَن يَقُولُ</text>
    <text x="1100" y="1550">آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ</text>
    <text x="1100" y="1650">وَمَا هُم بِمُؤْمِنِينَ</text>
  </g>
  
  <!-- نص سورة البقرة - الجانب الأيسر -->
  <g font-family="Arial" font-size="20" fill="#2c5530" text-anchor="start">
    <text x="100" y="250">يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا</text>
    <text x="100" y="350">وَمَا يَخْدَعُونَ إِلَّا أَنفُسَهُمْ</text>
    <text x="100" y="450">وَمَا يَشْعُرُونَ</text>
    <text x="100" y="550">فِي قُلُوبِهِم مَّرَضٌ</text>
    <text x="100" y="650">فَزَادَهُمُ اللَّهُ مَرَضًا</text>
    <text x="100" y="750">وَلَهُمْ عَذَابٌ أَلِيمٌ</text>
    <text x="100" y="850">بِمَا كَانُوا يَكْذِبُونَ</text>
    <text x="100" y="950">وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ</text>
    <text x="100" y="1050">قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ</text>
    <text x="100" y="1150">أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ</text>
    <text x="100" y="1250">وَلَٰكِن لَّا يَشْعُرُونَ</text>
    <text x="100" y="1350">وَإِذَا قِيلَ لَهُمْ آمِنُوا</text>
    <text x="100" y="1450">كَمَا آمَنَ النَّاسُ قَالُوا</text>
    <text x="100" y="1550">أَنُؤْمِنُ كَمَا آمَنَ السُّفَهَاءُ</text>
    <text x="100" y="1650">أَلَا إِنَّهُمْ هُمُ السُّفَهَاءُ</text>
  </g>
  
  <!-- نقاط الزخرفة -->
  <g fill="#2c5530" opacity="0.3">
    <circle cx="150" cy="150" r="2"/>
    <circle cx="1050" cy="150" r="2"/>
    <circle cx="150" cy="1650" r="2"/>
    <circle cx="1050" cy="1650" r="2"/>
  </g>
</svg>
